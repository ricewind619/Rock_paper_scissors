 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    
    <div class="heading">
        <div class="game">ROCK PAPER SCISSORS</div>
            
        <div class="board">TOTAL NUMBER OF ROUNDS: 5</div>
    
    </div>
    
    
    
    
    <div class="container">
    



        <div class="display">
            <div class="user_choice">
                Make your choice by clicking on button
            </div>

            <div class="computer_choice">
                Computer will choose accordingly
            </div>

        </div>

        <div class="score">SCOREBOARD</div>
        
        <div class="buttons">
            
            <button class="rock"> <img class="rock_img" src = images/Rock.png> </button>
            <button class="paper"> <img class="paper_img" src = images/paper.png></button>
            <button class="scissors"><img class="scissors_img" src = images/scissors.png></button>
        
        </div>

    </div>

    
</body>
</html>
